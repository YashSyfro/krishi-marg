<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management</title>
    <link rel="stylesheet" href="order.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
      <main class="container">
        <h1>ORDER MANAGEMENT</h1>

        <!-- Login Form -->
        <div class="step">1. LOGIN</div>
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username"><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"><br><br>
          <button class="login-button">LOGIN</button>
        </form>

        <!-- Delivery Address Form -->
        <div class="step">2. DELIVERY ADDRESS</div>
        <form id="delivery-address-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br><br>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address"><br><br>
          <label for="city">City:</label>
          <input type="text" id="city" name="city"><br><br>
          <label for="state">State:</label>
          <input type="text" id="state" name="state"><br><br>
          <label for="zip">Zip:</label>
          <input type="text" id="zip" name="zip"><br><br>
          <button class="delivery-address-button">SAVE</button>
        </form>

        <!-- Order Summary Form -->
        <div class="step">3. ORDER SUMMARY</div>
        <form id="order-summary-form">
          <label for="order-id">Order ID:</label>
          <input type="text" id="order-id" name="order-id"><br><br>
          <label for="order-date">Order Date:</label>
          <input type="date" id="order-date" name="order-date"><br><br>
          <label for="total">Total:</label>
          <input type="text" id="total" name="total"><br><br>
          <button class="order-summary-button">CONFIRM</button>
        </form>

        <!-- Payment Options Form -->
        <div class="step active">4. PAYMENT OPTIONS</div>
        <form id="payment-options-form">
          <label for="payment-method">Payment Method:</label>
          <select id="payment-method" name="payment-method">
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank-transfer">Bank Transfer</option>
          </select><br><br>
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number"><br><br>
          <label for="expiration-date">Expiration Date:</label>
          <input type="date" id="expiration-date" name="expiration-date"><br><br>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv"><br><br>
          <button class="payment-options-button">PAY</button>
        </form>
    </main>
    <div id="blank">

    </div>
    <footer class="footer">
        <nav>
            <a href="#" class="nav-link"><img src="home1.png" alt=""></a>
            <a href="#" class="nav-link"><img src="service1.png" alt=""></a>

            <a href="#" class="nav-link"><img src="order1.png" alt=""></a>
            <a href="#" class="nav-link"><img src="profile1.png" alt=""></a>
        </nav>
    </footer>
</body>
</html>
