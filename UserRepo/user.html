<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi User</title>
    <link rel="stylesheet" href="user.css">

<body>
    <header>
        <div class="menu-icon">&#9776;</div>
        <h1>HOME</h1>
        <div class="notification-icon">&#128276;</div>

    <main>
        <div class="greeting">
            <h2>Hi User!</h2>
            <p>Good Morning</p>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>

        <div class="schedule">
            <div id="scheduleText">
                <p>Schedule!</p>
                <p>Add/Check your schedule for today</p>
            </div>
            <img src="retailerSchedule.png" alt="Farmer with plough">
        </div>

        <div class="home-options">
            <button class="option">Purchase Now</button>
            <button class="option" onclick="window.location.href='../OrderRepo/order.html'">Order Management</button>
            <button class="option">Market Price</button>
            <button class="option">Report Problem</button>
        </div>
    </main>

    <nav class="bottom-nav">
        <button class="nav-btn"><img src="home1.png" alt="" class="icon"></button>
        <button class="nav-btn"><img src="cart1.png" alt=""id = "cart"></button>
        <button class="nav-btn">+</button>
        <button class="nav-btn"><img src="order1.png" alt="" class="icon"></button>
        <button class="nav-btn"><img src="profile1.png" alt=""class = "icon"></button>
    </nav>

    <script src="script.js">

</body>
